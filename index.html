<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Neighbourhood Map</title>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/solarized.css" rel="stylesheet"/>
    <script src="node_modules/knockout/build/output/knockout-latest.js" defer></script>
    <script src="node_modules/underscore/underscore.js" defer></script>
    <script src="node_modules/jquery/dist/jquery.js" defer></script>
    <script src="index.js" defer></script>
    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO4YUnoi9deN5pn1bfl0gbZJj8u_wzZqo&callback=initMap">
    </script>
  </head>
  <body>
    <main id="maps-list-container">
      <div id="list-container">
	<h1>Neighbourhood Map</h1>
	<h3>Powered by Google Maps and Foursquares</h3>
	<p>solarized.css from <a href="https://github.com/thomasf/solarized-css">thomasf</a></p>
        <input id="filter-field" type="text" placeholder="Type to filter" data-bind="textInput: currentInput"/>
	<button type="button" data-bind="click: filterMarkers">Filter Map</button>
	<button type="button" data-bind="click: fitMapToMarkers">Recenter Map</button>
	<ul data-bind="foreach: filteredPlaces">
          <li data-bind="text: name"></li>
	</ul>
      </div>
      <div id="map">
      </div>
    </main>
  </body>
</html>
